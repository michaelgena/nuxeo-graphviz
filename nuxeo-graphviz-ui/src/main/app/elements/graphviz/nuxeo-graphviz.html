<dom-module id="nuxeo-graphviz" assetpath="nuxeo-graphviz/">
  <template>
  <style>
    paper-button {
      background: #FFFFFF;
      color: black;
    }
    .center {
        text-align: center;
    }
  </style>
  <nx-connection id="nx"></nx-connection>
  <nuxeo-operation id="GenerateGraph" op="GenerateGraph" params="" response="{{response}}"></nuxeo-operation>

  <div class="bubbleBox">
      <div class="bubbleHeader">
        <table width="100%">
        <tr>
          <td class="center"/>
              <template is="dom-if" if="{{_isDefined(response)}}">
                <img id="graph" src="" usemap="#G" />
                <div inner-h-t-m-l="{{response}}"></div>
              </template>
              <template is="dom-if" if="{{!_isDefined(response)}}">
                <img src="/nuxeo/img/big_loading.gif" >
              </template>
          </td>
        </tr>
        <tr>
          <td>
            <paper-button raised on-tap="_refresh">Refresh</paper-button>
          </td>
        </tr>
        </tbody>
        </table>
      </div>
  </div>
</template>
<script>
    Polymer({
      is: 'nuxeo-graphviz',
      created: function() {

      },
      properties: {
        params: {
          type:Object,
          value: {}
        }
      },

      ready: function () {
        this.$.GenerateGraph.execute();
      },

      _refresh: function(){
        this.$.GenerateGraph.execute();
      },
      _isDefined: function(response) {
        if ((typeof response !== 'undefined') && (response !== '') && (response !== null)) {
          this.$("#graph").attr("src", "/nuxeo/graphviz/img.png?random="+Math.random());
          return true;
        } else {
          return false;
        }
      }
    });
</script>
</dom-module>
