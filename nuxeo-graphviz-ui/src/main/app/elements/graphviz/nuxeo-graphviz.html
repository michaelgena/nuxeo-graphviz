<dom-module id="nuxeo-graphviz" assetpath="nuxeo-graphviz/">
  <template>
  <style>
    paper-button {
      background: #FFFFFF;
      color: black;
    }
    .center {
        text-align: center;
    }
    .left {
        text-align: left;
    }
  </style>
  <nx-connection id="nx"></nx-connection>
  <nuxeo-operation id="GenerateGraph" op="GenerateGraph" params="" response="{{response}}"></nuxeo-operation>
  <div class="bubbleBox">
      <h3>Data Model</h3>
      <div id="modelFullscreen" class="bubbleHeader" style="overflow-x:scroll;">
        <paper-button id="modelFullscreen_button" raised on-tap="_toggleFullScreen('model')">Full Screen</paper-button>
        <table width="100%">
        <tr>
          <td class="center"/>
              <template is="dom-if" if="{{_isDefined(response)}}">
                <img src="{{imgModelUrl}}" usemap="#M" />
                <div inner-h-t-m-l="{{cmapxModel}}"></div>
              </template>
              <template is="dom-if" if="{{!_isDefined(response)}}">
                <img src="/nuxeo/img/big_loading.gif" >
              </template>
          </td>
        </tr>
        </tbody>
        </table>
      </div>
  </div>

  <div class="bubbleBox">
      <h3>View</h3>
      <div id="viewFullscreen" class="bubbleHeader" style="overflow-x:scroll;">
        <paper-button id="viewFullscreen_button" raised on-tap="_toggleFullScreen('view')">Full Screen</paper-button>
        <table width="100%">
        <tr>
          <td class="center"/>
              <template is="dom-if" if="{{_isDefined(response)}}">
                <img src="{{imgViewUrl}}" usemap="#V" />
                <div inner-h-t-m-l="{{cmapxView}}"></div>
              </template>
              <template is="dom-if" if="{{!_isDefined(response)}}">
                <img src="/nuxeo/img/big_loading.gif" >
              </template>
          </td>
        </tr>
        </tbody>
        </table>
      </div>
  </div>

  <div class="bubbleBox">
      <h3>Business Rules</h3>
      <div id="businessRulesFullscreen" class="bubbleHeader" style="overflow-x:scroll;">
        <paper-button id="businessRulesFullscreen_button" raised on-tap="_toggleFullScreen('businessRules')">Full Screen</paper-button>
        <table width="100%">
        <tr>
          <td class="center"/>
              <template is="dom-if" if="{{_isDefined(response)}}">
                <img src="{{imgBusinessRulesUrl}}" usemap="#BL" />
                <div inner-h-t-m-l="{{cmapxBusinessRules}}"></div>
              </template>
              <template is="dom-if" if="{{!_isDefined(response)}}">
                <img src="/nuxeo/img/big_loading.gif" >
              </template>
          </td>
        </tr>
        </tbody>
        </table>
      </div>
  </div>
</template>
<script>
    Polymer({
      is: 'nuxeo-graphviz',
      created: function() {

      },
      properties: {
        params: {
          type:Object,
          value: {}
        },cmapxModel: {
          type:String,
          value: ''
        },cmapxView: {
          type:String,
          value: ''
        },cmapxBusinessRules: {
          type:String,
          value: ''
        },
        imgModelUrl: {
          type:String,
          value: ''
        },
        imgViewUrl: {
          type:String,
          value: ''
        },
        imgBusinessRulesUrl: {
          type:String,
          value: ''
        },
        isModelRulesFullScreenMode:  {
          type:Boolean,
          value: false
        },
        isViewRulesFullScreenMode:  {
          type:Boolean,
          value: false
        },
        isBusinessRulesFullScreenMode:  {
          type:Boolean,
          value: false
        }
      },

      ready: function () {
        this.$.GenerateGraph.execute();
      },

      _refresh: function(){
        this.$.GenerateGraph.execute();
      },
      _isDefined: function(response) {
        if ((typeof response !== 'undefined') && (response !== '') && (response !== null)) {
          json = JSON.parse(response);
          cmapxView = "";//json.view;
          cmapxModel = "";//json.model;
          cmapxBusinessRules = "";//json.businessRules;
          this.imgModelUrl = "/nuxeo/graphviz/imgModel.png?random="+Math.random();
          this.imgViewUrl = "/nuxeo/graphviz/imgView.png?random="+Math.random();
          this.imgBusinessRulesUrl = "/nuxeo/graphviz/imgBusinessRules.png?random="+Math.random();
          return true;
        } else {
          return false;
        }
      },
      _toggleFullScreen: function(value){
        if(value === "model"){
          if(!isModelFullScreenMode){
            jQuery("#modelRulesFullscreen").css({"position":"absolute"}).css({"z-index":"1041"}).css({"left":"0px"}).css({"top":"-50px"}).css({"margin-bottom":"-40px"}).css({"background":"white"});
            jQuery("#modelRulesFullscreen_button").html("Close");
            isModelFullScreenMode = true;
          }else{
            jQuery("#modelRulesFullscreen").css({"position":""}).css({"z-index":""}).css({"left":""}).css({"top":""}).css({"margin-bottom":""}).css({"background":""});
            jQuery("#modelRulesFullscreen_button").html("Full Screen");
            isModelFullScreenMode = false;
          }
        }
        if(value === "view"){
          if(!isViewFullScreenMode){
            jQuery("#viewFullscreen").css({"position":"absolute"}).css({"z-index":"1041"}).css({"left":"0px"}).css({"top":"-50px"}).css({"margin-bottom":"-40px"}).css({"background":"white"});
            jQuery("#viewFullscreen_button").html("Close");
            isViewFullScreenMode = true;
          }else{
            jQuery("#viewFullscreen").css({"position":""}).css({"z-index":""}).css({"left":""}).css({"top":""}).css({"margin-bottom":""}).css({"background":""});
            jQuery("#viewFullscreen_button").html("Full Screen");
            isViewFullScreenMode = false;
          }
        }
        if(value === "businessRules"){
          if(!isBusinessRulesFullScreenMode){
            jQuery("#businessRulesFullscreen").css({"position":"absolute"}).css({"z-index":"1041"}).css({"left":"0px"}).css({"top":"-50px"}).css({"margin-bottom":"-40px"}).css({"background":"white"});
            jQuery("#businessRulesFullscreen_button").html("Close");
            isBusinessRulesFullScreenMode = true;
          }else{
            jQuery("#businessRulesFullscreen").css({"position":""}).css({"z-index":""}).css({"left":""}).css({"top":""}).css({"margin-bottom":""}).css({"background":""});
            jQuery("#businessRulesFullscreen_button").html("Full Screen");
            isBusinessRulesFullScreenMode = false;
          }
        }
      }
    });
</script>
</dom-module>
